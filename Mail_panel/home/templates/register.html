<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/admins">Admin Panel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/lgout">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/emp">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/details">All Details</a>
      </li>
      <li class="nav-item" style="padding-left: 800px;">
        <a class="nav-link" href="/alogin"><b>Login</b></a>
      </li>
      <li class="nav-item pl-3">
        <a class="nav-link" href="/register"><b>Register</b></a>
      </li>
      {% endif %}
    </ul>
  </div>
  
</nav>

     <form action="register" method='post'>
    {% csrf_token %}
  
    <section class="vh-100 "
  style="background-image: url('https://blog.bonus.ly/hubfs/employee-experience-featured-image.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card" style="border-radius: 1rem; background-color: rgb(234, 236, 198);">
            <div class="card-body p-5  text-dark">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">User Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cdg2" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg2">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form3Example1cg1" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg1">Password</label>
                </div>
                
                <div class="d-flex justify-content-center">
                 <button class="btn btn-outline-light btn-lg p-2 w-75" type="submit">Register</button>
                </div>

                <p class="text-center  mt-5 mb-0 text-white">Have already an account? <a href="/alogin"
                    class="fw-bold text-body"><u>Login here</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
<script>
    {%if messages%}
        {%for message in messages%}
            window.alert('{{message}}')
        {%endfor%}
    {%endif%}    
  </script>
</html>
