<div class="container">

        <form action="add_mail" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">To</label>
              <input type="email" name="to" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Your name</label>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Subject</label>

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <textarea name="description" id="" cols="100" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">From</label>
                <input type="email" name="from_emp" class="form-control" id="exampleInputPassword1">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


</div>
